<div class="row justify-content-center p-5">
    <div class="col-md-6">
        <form [formGroup]="userForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input formControlName="email" name="email" type="email" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input formControlName="password" name="password" type="password" class="form-control">
            </div>

            <button type="button" class="btn btn-primary" (click)="submitRegister()">Submit</button>
        </form>
    </div>
</div>
